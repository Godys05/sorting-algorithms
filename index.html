<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLESHEET-->
    <link rel="stylesheet" href="./styles.css">

    <!--GOOGLE FONTS: LATO-->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Sorting Algorithms</title>

    <nav>
        <p class="header">Sorting algorithms</p>
    </nav>
</head>
<body>
    <div class="sidebar">
        <div class="nav-link" value=0>
            <p class="nav-text" value=0>Bubble sort</p>
        </div>
        <div class="nav-link" value=1>
            <p class="nav-text" value=1>Modified bubble sort</p>
        </div>
        <div class="nav-link" value=2>
            <p class="nav-text" value=2>Insertion sort</p>
        </div>  
        <div class="nav-link" value=3>
            <p class="nav-text" value=3>Selection sort</p>
        </div>  
        <div class="nav-link" value=4>
            <p class="nav-text" value=4>Quick sort</p>
        </div>  
        <div class="nav-link" value=5>
            <p class="nav-text" value=5>Merge sort</p>
        </div>  
    </div>

    <div class="config">
        <div>
            <p class="subheader--accent center" id="sortName">Bubble sort</p>
            <div class="card" id="chart"></div>
            <div class="flex-between margin-top">
                <input type="number" id="input">
                <button class="center setInput" id="setElementsButton">Set # of items</button>
            </div>
            <div class="flex-between margin-top">
                <button class="center full button--disabled" disabled id="shuffleButton">Shuffle</button>
                <button class="center full button-accent--disabled margin-from-sibling" name="begin" disabled id="beginButton">Begin</button>
            </div>
        </div>
    </div>
    
    <!--MAIN SCRIPT IMPORT-->
    <script type="text/javascript" src="./main.js" type="module"></script>
</body>
</html>
